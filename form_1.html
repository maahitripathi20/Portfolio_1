<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form >
    Enter your first Name : 
    <input type="text" placeholder="Maahi Tripathi" required>
    <br><br>
    Enter your Email : 
    <input type="email" placeholder="abc@gmail.com">
    <br><br>
    Enter your contact no. :
    <input type="number" placeholder="9283764464">
    <br><br>
    Select your gender :
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Others
    <br><br>
    Select your Qualifications :
    <input type="checkbox">10th
    <input type="checkbox">12th
    <input type="checkbox">Graduate 
    <input type="checkbox">Post-Graduate
    <br><br>sELECT YOUR CITY
    <select name="city" >
        
        <option value="delhi">Delhi</option>
        <option value="gorakhpur">Gorakhpur</option>
        <option value="agra">Agra</option>
        <option value="bombay">Bombay</option>
        <option value="oddisa">Oddisa</option>
    </select>
    <br><br>
    Enter your date of birth :
    <input type="date" min="2022-01-23" max="2022-01-30">
    <br><br>
    Description here: <br><textarea rows="10" cols="50" ></textarea>
    
    <br><br>
    Choose a username : 
    <input type="text">
    <br><br>
    Enter any password: <input type="password" >
    <br><br>
    <input type="submit" value="Click here to register">

    </form>
</body>
</html>
