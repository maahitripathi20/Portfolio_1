<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span_Tag</title>
    <style>
        .p1{
            float: left;
            color: blue;
            border: 1px solid;
            height: 200px;
            width: 200px;

        }
        .p2{
            float: right;
            color: blue;
            border: 1px solid;
            height: 200px;
            width: 200px;

        }
    </style>
</head>
<body>
    <div>
      <span class="p1">
        this is my paragraph_1********
        <br>****see_here
      </span>
      <span class="p2">
        this is my paragraph_1******** <br>
        ****see_here
      </span>

    </div>
</body>
</html>
